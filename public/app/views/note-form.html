<div class="row">
    <div class="page-header col-md-3"><h1>{{pageHeader}}</h1></div>
</div>

<form role="form" class="form-horizontal" name="noteForm" novalidate>
    <div class="form-group" ng-show="note.id != null" id="static-id-group">
        <label class="col-sm-1 control-label">ID</label>
        <div class="col-sm-3">
            <p class="form-control-static">{{note.id}}</p>
        </div>
        <div class="col-sm-4">
            <div confirm-delete on-confirm="delete(note)" class="pull-right"></div>
        </div>
    </div>
    <div class="form-group" ng-class="noteForm.title.$invalid ? 'has-error' : ''" id="input-title-group">
        <label for="input-title" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="title" ng-model="note.title" placeholder="Enter title" id="input-title" required />
            <span ng-if="noteForm.title.$error.required" class="help-block">Title is required.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-7">
            <a class="btn btn-default" href="/#/index">Back</a>
            <input type="submit" class="btn btn-primary pull-right" ng-click="save()" ng-disabled="noteForm.$invalid" id="submit-btn"/>
        </div>
    </div>
</form>
